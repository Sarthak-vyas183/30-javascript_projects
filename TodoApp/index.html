<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-App</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
     <div id="main" class="p-4 flex justify-center items-center w-screen min-h-screen bg-blue-950">
        <div id="box" class=" p-4 w-80 min-h-30 bg-white rounded-md">
            <h1 class="text-blue-950 flex justify-start font-extrabold">To-Do-List <img class="h-6 w-6" src="./images/icon.png" alt=""></h1>
            <div id="" class="pt-4">
                <input id="input-box" class="h-10 w-4/5 border-2 pl-2 bg-slate-200 outline-none rounded-xl" type="text" placeholder="Add task">
                <button class="btn rounded-xl h-10 w-20 bg-blue-400" type="submit">Add</button>
            </div>
             <div id="task">
               <ul id="task-container">
               
               </ul>
             </div>

        </div>
     </div>
</body>
<script src="app.js"></script>
</html>
