<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="p-4 w-screen h-screen">
        <div class="title">
          <h1 class="font-sarthak-font mr-14  font-bold">Calculator App <br> Designed By Sarthak</h1>
        </div>

         <div class="container w-60 h-2/3 bg-black rounded-md">

           <div class="input h-1/4 w-full">
            <input class="input-box text-white p-4 w-full h-16 " maxlength="20" type="text">
           </div> 
           
        <div class="number h-3/4 w-full bg-black">
          <div class="m-2">
            <button class="button" id="C-btn">C</button>
          </div>

           <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
           </div>

           <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
           </div>

           <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
           </div>

           <div class="row">
            <button class="button">.</button>
            <button class="button">0</button>
            <button class="button">=</button>
            <button class="button">-</button>
           </div>

      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
