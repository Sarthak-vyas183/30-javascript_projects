<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>         
</head>
<body>
<div class="main">
   <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city Name "> 
        <button class="searchbtn"><img src="./images/search.png" alt=""></button>
      </div>
     
      <div class="weather">
        <img src="./images/rain.png" alt="" class="weather-icon">
        <h1 class="temp text-white">21Â°C</h1>
        <h1 class="city text-white">New Yark</h1>
      </div>


      <div class="detail">
         <div class="col">
             <img src="./images/humidity.png" alt="">
             <div class="pl-2">
                <p class="humidity" style="margin-bottom: -10px;">50%</p>
                <p>Humidity</p>
             </div>
         </div>

         <div class="col">
            <img src="./images/wind.png" alt="">
            <div class="pl-2">
               <p class="wind" style="margin-bottom: -10px;">50km/h</p>
               <p>wind Speed</p>
            </div>
         </div>
      </div>
      
   </div>
</div>    
</body>
<script src="app.js"></script>
</html>
